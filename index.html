<!DOCTYPE html>
<html lang="es">
<head>
    <title>Proyecto AR - Catarina</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta charset="utf-8">
    
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <script src="script.js?v=21"></script>

    <style>
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        .header {
            position: absolute; top: 0; left: 0; width: 100%;
            background-color: rgba(0, 0, 0, 0.7); color: white;
            padding: 15px 0; text-align: center; z-index: 10;
            backdrop-filter: blur(5px);
        }
        .header h1 { margin: 0; font-size: 18px; font-weight: 500; text-transform: uppercase; }
        .footer {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background-color: #1a1a1a; color: #d1d1d1;
            padding: 10px 0; text-align: center; z-index: 10;
            border-top: 3px solid #007bff; font-size: 12px;
        }
        .footer p { margin: 0; }
        #snap-button {
            position: absolute; bottom: 60px; left: 50%; transform: translateX(-50%);
            background-color: #007bff; color: white; border: none; padding: 12px 24px;
            border-radius: 30px; font-family: 'Segoe UI', sans-serif; font-size: 16px;
            font-weight: 600; z-index: 20; box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            cursor: pointer; transition: background-color 0.2s; display: flex; align-items: center; gap: 8px;
        }
        #snap-button:active { background-color: #0056b3; transform: translateX(-50%) scale(0.95); }
    </style>
</head>

<body>
    <div class="header"><h1>VisualizaciÃ³n: Catarina.glb</h1></div>

    <a-scene 
        embedded arjs 
        vr-mode-ui="enabled: false"
        gesture-detector
        screenshot-handler
        renderer="logarithmicDepthBuffer: true;"
        id="scene">
        
        <a-marker 
            preset="hiro" 
            raycaster="objects: .clickable" 
            emitevents="true" 
            cursor="fuse: false; rayOrigin: mouse;">
            
            <a-entity 
                id="modelo-catarina"
                position="0 0 0" 
                rotation="-90 0 0"
                scale="0.005 0.005 0.005" 
                class="clickable"
                gesture-handler
                gltf-model="url(world.glb)">
            </a-entity>

        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <button id="snap-button"><span>ðŸ“¸</span> Capturar Pantalla</button>

    <div class="footer"><p>&copy; Alan Soto Cadeqna | ITP </p></div>
</body>
</html>
